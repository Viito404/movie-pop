<div class="container d-grid gap-3 my-4">
  <!-- Cabecalho -->
  <div class="row">
    <div class="d-flex align-items-center">
      <h1 class="text-light">{{filme.titulo}}</h1>

      <div class="ms-auto text-end fw-semibold fs-3">
        <p class="text-light">{{filme.contagemVotos}}</p>

    <button class="btn"
    [ngbTooltip]="filme.favoritado ? 'Desfavoritar' : 'Favoritar'"
    placement="bottom"
    (click)="favoritarFilme(filme)">
    <i class="bi fs-2 text-light" [ngClass]="filme.favoritado ? 'bi-heart-fill' : 'bi-heart'"></i>
  </button>
        
      </div>
    </div>
    <small id="dataLancamento" class="text-light fw-semibold">{{filme.dataLancamento}}</small>
  </div>

  <!-- Seção do Poster e Trailer -->
  <div class="row gap-3">
    <div class="col-lg-3">
      <img
        src={{filme.urlPoster}}
        class="img-fluid rounded-3"
        alt=""
      />
    </div>
    <div class="col-lg">
      <div class="ratio ratio-21x9 h-100">
        <iframe
          class="rounded-3"
          id="iframeTrailer"
          [src]="trailer.sourceUrl"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <div class="d-flex gap-3">
    <div *ngFor="let generos of filme.generos">
      <span class="badge rounded-pill fs-5 px-4 py-2 bg-light text-dark"
      >{{generos}}</span
    >
    </div>
  </div>

  <div class="row">
    <p class="fs-5 text-light">
    {{filme.sinopse}}
    </p>
  </div>
</div>
